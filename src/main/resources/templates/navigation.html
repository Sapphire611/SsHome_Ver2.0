<script>
    new Vue({
        el: '#app',
        data: {
            noticeNumber:-1,
        },
        methods:{
            show:function(){
                axios
                .get('/getNoticeNumber')
                .then(response => {

                })
                .catch(function (error) { // 请求失败处理
                  alert(error);
                });
            }
        }
    })
</script>
