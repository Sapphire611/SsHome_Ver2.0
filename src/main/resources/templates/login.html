<!DOCTYPE HTML>
<!-- 引用命名标签 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>SsHome - Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="/css/floating-labels.css" />

<script src="/js/jquery-3.5.1.slim.min.js" type="application/javascript"></script>
<script src="/js/bootstrap.bundle.min.js" type="application/javascript"></script>


</head>
<body>
	<form class="form-signin" method="post" action="/login">
		<div class="text-center mb-4">
			<img class="mr-3" src="/img/sapphire611.jpeg" alt="" width="72" height="72"
				style="margin-bottom: 10px;"> <br>
			<h1 class="h3 mb-3 font-weight-normal">SsHome - Login</h1>
			<p>
				Made by
				<code>Sapphire & Sara</code>
				.
			</p>
		</div>

		<a class="text-center"
			th:href="${'https://github.com/login/oauth/authorize?client_id=' + {clientId} + '&redirect_uri=http://' + {url} + '/callback&scope=user&state=1'}">
			<img src="/img/github.png" width="132" height="132"
			style="margin-bottom: 15px;">
		</a>

		<!-- 首次GitHub第三方登陆提示 -->
		<a style="float:right;" class="btn btn-primary"
			data-toggle="collapse" href="#collapseExample" role="button"
			aria-expanded="false" aria-controls="collapseExample"> 如何登陆？ </a>
		<div style="margin-bottom: 10px;" class="collapse"
			id="collapseExample">
			<div class="card card-body">内测阶段，仅支持Github第三方登陆[请点击左边那个按钮]</div>
		</div>
		<!-- 首次GitHub第三方登陆提示 End-->

		
		<p class="mt-5 mb-3 text-muted text-center">© www.sshome.xyz</p>
	</form>
</body>
</html>
