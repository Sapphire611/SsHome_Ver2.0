<!DOCTYPE HTML>
<!-- 引用命名标签 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap-theme.min.css"
          th:href="@{/css/bootstrap-theme.min.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/home.css" th:href="@{/css/home.css}"/>
    <script src="../static/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}" type="application/javascript"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
	<script>
	
	function getTextArea(){
		var areaValue = document.getElementById('description').value;
		alert(areaValue);
	}
	
	</script>
</head>

<body class="bodyBg">

<!-- import nav -->
<div th:insert="~{navigation :: nav}"></div>
<!-- End -->

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3 th:if="${id} == null"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&ensp;Publish Question</h3>
            <h3 th:if="${id} != null"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&ensp;ReEdit Question</h3>
            <hr>

            <form action="/publish" method="post">
            <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control"  th:value="${title}" name="title" id="title" placeholder="Title here..">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" th:text="${description}" name="description" id="description" cols="30" rows="10" placeholder="..."></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">Add Tag:</label>
                    <input type="text" class="form-control" th:value="${tag}" name="tag" id="tag" placeholder="add tag here... (length <= 6)">
                </div>

                <div class="alert alert-danger" role="alert"  th:text="${error}"  th:if = "${error} != null" >...</div>
                <!-- <button class="btn btn-success" OnClick="getTextArea()">test</button>  -->
                <button type="submit" class="btn btn-success">Publish</button>
                <br>
                <br>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Guide:</h3>
            <hr>
            <p>Title less than 25 words.</p>
            <p>Be clear and Intuitive.</p>
            <p>Tags length less than 6.</p>
            <p>Wish you happy everyday~</p>
            <hr>
        </div>

    </div>
</div>


<!-- import bottom -->
<div th:insert="~{bottom :: bottom}"></div>
<!-- End -->

</body>
</html>
