<!DOCTYPE HTML>
<!-- 引用命名标签 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap-theme.min.css"
          th:href="@{/css/bootstrap-theme.min.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/home.css" th:href="@{/css/home.css}"/>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
</head>

<body class="bodyBg">
<!--th:style="'background-image:url(' + ${url} + ');'"-->

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Sapphire's Home</span>
            </button>
            <a class="navbar-brand" href="/">Sapphire</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search..?!">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if = "${session.user != null}">
                    <a href="/publish">Publish Question</a>
                </li>
                <li class="dropdown" th:if = "${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span th:text="${session.user.getName()}"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Message</a></li>
                        <li><a href="#">Profile</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </li>

                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=4ce03e6d08271639376f&redirect_uri=http://localhost:6197/callback&scope=user&state=1">Github Login</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&ensp;Publish Question</h3>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control"  th:value="${title}" name="title" id="title" placeholder="Title here..">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" th:text="${description}" name="description" id="description" cols="30" rows="10" placeholder="..."></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">Add Tag:</label>
                    <input type="text" class="form-control" th:value="${tag}" name="tag" id="tag" placeholder="add tag here... (use ',' to split)">
                </div>
                <div class="alert alert-danger" role="alert"  th:text="${error}"  th:if = "${error} != null" >...</div>
                <button type="submit" class="btn btn-success">Publish</button>
                <br>
                <br>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Guide:</h3>
            <hr>
            <p>Title less than 25 words.</p>
            <p>Be clear and Intuitive.</p>
            <p>Add tags split by comma.</p>
            <p>Wish you happy everyday~</p>
        </div>
    </div>
</div>


</body>
</html>
