<!DOCTYPE HTML>
<!-- 引用命名标签 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>SsHomeCms - Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="../static/css/home.css"
	th:href="@{/css/home.css}" />
<link type="text/css" rel="stylesheet" href="../static/css/floating-labels.css"
	th:href="@{/css/floating-labels.css}" />
	
<script src="../static/js/jquery-3.5.1.js"
	th:src="@{/js/jquery-3.5.1.js}" type="application/javascript"></script>
<script src="../static/js/bootstrap.bundle.min.js"
	th:src="@{/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
</head>

<body>
	<form class="form-signin" method="post" action="/functions/admin">
		<div class="text-center mb-4">
			<img class="mr-3" src="/img/piper.jpeg" alt="" width="72" height="72" style="margin-bottom:10px;">
			<br>
			<h1 class="h3 mb-3 font-weight-normal">SsHome - CMS</h1>
			<p>
				Made by 
				<code>Sapphire & Sara</code>
				.
			</p>
		</div>

		<div class="form-label-group">
			<input type="text" id="inputAdminId" class="form-control" name="adminName" placeholder="AdminId">
			<label>AdminId</label>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="adminPassword">
			<label>Password</label>
		</div>
		<div style="color: red;" class="text-center" th:if = "${wrongMsg} != null" th:text="${wrongMsg}">...</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
			in</button>
		<p class="mt-5 mb-3 text-muted text-center">© www.sshome.xyz</p>
	</form>
</body>
</html>
